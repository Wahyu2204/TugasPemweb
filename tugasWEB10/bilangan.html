<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
  <h1>Menghitung Jumlah Dua Bilangan</h1>

  <div>
    <label for="bil1">bil 1 : </label>
    <input type="number" id="bil1" onchange="hitungBilangan()">
  </div>

  <div>
    <label for="bil2">bil 2 : </label>
    <input type="number" id="bil2" onchange="hitungBilangan()">
  </div>

  <p>Hasil Jumlah: <span id="Jumlah"></span></p>

  <script>
    function hitungBilangan() {
      let bil1 = document.getElementById ('bil1').value

      let bil2 = document.getElementById ('bil2').value
      
      let Jumlah = (+bil1 ?? 0) + (+bil2 ?? 0)
      
      hasilJumlah = document.getElementById ('Jumlah').innerHTML = Jumlah
    }
  </script>
</body>
</html>
