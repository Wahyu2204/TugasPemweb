<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Dollar ke Rupiah</title>
</head>
<body>
    <h2>Konversi Dollar ke Rupiah</h2>
    
    <label for="dollarInput">Dollar: </label>
    <input type="number" id="dollarInput" placeholder="Dollar" oninput="konvertkerupiah()">
    <hr>
    
    <div id="hasil"></div>

    <script>
        function konvertkerupiah() {
            
            let dollar = document.getElementById('dollarInput').value

            let konvert = document.getElementById('hasil')
            
            const rupiah = 14650

            let rupiahhasil = dollar * rupiah

            console.log (rupiahhasil)
            
            konvert.innerHTML = 'Rupiah: Rp. ' + rupiahhasil
        }
    </script>
</body>
</html>
